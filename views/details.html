<h1>Searching for {{title}}...</h1>

{{#if movie}}
<h2>Found!</h2>
<img src="{{movie.poster}}" alt="{{movie.title}}">
<h2>{{movie.title}}</h2>
<p>{{movie.year}}</p>
<p><a href="https://www.imdb.com/title/{{movie.imdbID}}">IMDB page</a></p>
<br>
<hr>
<p><a href="/delete?title={{movie.title}}">Delete {{movie.title}}</a></p>
<hr>

{{else}}
<h2>{{title}} was not found!</h2>
{{/if}}

<p><a href="/">Take Me Home!</a></p>
